<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Polashtoli Store</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        
        .input-group-icon {
            position: relative;
        }
        
        .input-group-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .input-group-icon input {
            padding-left: 45px;
        }
        
        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .auth-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .auth-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .demo-credentials {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        
        .demo-credentials h6 {
            font-weight: 600;
            color: #334155;
            margin-bottom: 10px;
        }
        
        .demo-credentials ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .demo-credentials li {
            padding: 5px 0;
            color: #64748b;
        }
        
        .demo-credentials strong {
            color: #334155;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">ðŸŒº</div>
                <h1 class="auth-title">Polashtoli</h1>
                <p class="auth-subtitle">Welcome back! Please login to continue</p>
            </div>
            
            <!-- Body -->
            <div class="auth-body">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login" onclick="switchTab('login')">
                        Login
                    </button>
                    <button class="auth-tab" data-tab="register" onclick="switchTab('register')">
                        Register
                    </button>
                </div>
                
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div id="authMessage" class="auth-message"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Email / Username</label>
                        <div class="input-group-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-control" id="loginUsername" 
                                   placeholder="Enter your email or username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-group-icon">
                            <i class="bi bi-lock"></i>
                            <input type="password" class="form-control" id="loginPassword" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        Login
                    </button>
                    
                    <!-- Demo Credentials -->
                    <div class="demo-credentials">
                        <h6><i class="bi bi-info-circle"></i> Demo Credentials:</h6>
                        <ul>
                            <li><strong>Admin:</strong> admin@polashtoli.com / admin123</li>
                            <li><strong>Salesman:</strong> salesman@polashtoli.com / sales123</li>
                            <li><strong>Customer:</strong> customer@polashtoli.com / customer123</li>
                        </ul>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                    <div id="registerMessage" class="auth-message"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <div class="input-group-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-control" id="registerName" 
                                   placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-group-icon">
                            <i class="bi bi-envelope"></i>
                            <input type="email" class="form-control" id="registerUsername" 
                                   placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-group-icon">
                            <i class="bi bi-lock"></i>
                            <input type="password" class="form-control" id="registerPassword" 
                                   placeholder="Create a password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group-icon">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" id="registerConfirmPassword" 
                                   placeholder="Confirm your password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Register As:</label>
                        <select class="form-control" id="registerRole" required>
                            <option value="customer">Customer</option>
                            <option value="salesman">Salesman (requires approval)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        Create Account
                    </button>
                </form>
                
                <!-- Footer -->
                <div class="auth-footer">
                    <a href="index.html">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    
    <script>
        // Tab Switching
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isLoggedIn()) {
                Auth.redirectToDashboard();
            }
        });
    </script>
</body>
</html>
