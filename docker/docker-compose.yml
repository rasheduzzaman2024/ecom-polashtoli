version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: polashtoli-db
    environment:
      POSTGRES_DB: polashtoli_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - polashtoli-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polashtoli-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/polashtoli_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      CHATBOT_API_URL: http://chatbot:5000/api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - polashtoli-network
    restart: unless-stopped

  # Python Chatbot Service
  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: polashtoli-chatbot
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/polashtoli_db
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - polashtoli-network
    restart: unless-stopped

  # Nginx Web Server (Frontend)
  nginx:
    image: nginx:alpine
    container_name: polashtoli-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - chatbot
    networks:
      - polashtoli-network
    restart: unless-stopped

  # Redis (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: polashtoli-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - polashtoli-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  polashtoli-network:
    driver: bridge
